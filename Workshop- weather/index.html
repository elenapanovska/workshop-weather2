<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./fontawesome-free-5.11.2-web/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg  ">
      <i class="fas fa-cloud-sun" id="logo"></i>
      <a class="navbar-brand" href="#">Weather</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="hourly-weather">Hourly weather</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="about">About</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>


  <div id="home-page" class="pages">
    <div class="welcome-msg">
      <h1 id="welcome-header">Welcome</h1>
      <p id="welcome-paragraph">See the weather forecast for Skopje</p>

      <nav class="navbar navbar-light">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="search-city">
          <button type="button" class="btn btn-outline-primary" type="submit" id="search-btn">Search</button>
        </form>
      </nav>
    </div>

    <div class="weather-card">
      <table class="table table-striped home-table">
        <thead>
          <tr>
            <th scope="col" id="cityName"></th>
            <th scope="col" >Higest Average Lowest</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Temperature</th>
            <td id="temperature"></td>
          </tr>
          <tr>
            <th scope="row">Humidity</th>
            <td id="humidity"></td>
          </tr>
        </tbody>
      </table>
    </div>
   
  </div>

  <div id="hourly-weather-page" class="pages">
    <table id="hourly-weather-table" class="table table-centered table-striped">
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
          <th></th>
          <th>Temperature</th>
          <th>Wind speed</th>
          <th>Humidity</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <div id="about-page" class="pages">
  </div>




  <script src="app.js"></script>
</body>

</html>
